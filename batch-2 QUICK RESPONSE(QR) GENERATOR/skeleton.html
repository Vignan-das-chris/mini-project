<!DOCTYPE html>
<head> 
     <style>
     
     body  {  padding:50px;
       text-align: left ;  
       background-color: rgb(116, 121, 150) ;
        
    }
    
   
    qr-btn  {  background-color:black;
               text-align: center;
              padding: 20px;  
              color:white;  
              cursor:pointer;  
            }  
    </style>  
    <script type="text/javascript" src="jquery.lib.js"></script>
    <script type="text/javascript" src="qrcodegen.js"></script>

              <title>QR Code Generator </title> 
               </head> 
               
               
            <body>  <h1 style="color:black"><i>QR Code Generator </i></h1> 
                

                    <input id="text" type="text" value="jyothismathi-institute" style="width:80%" /><br />
                    <div id="qrcode" style="width:230px; height:230px; margin-top:15px;"></div>
                   



                    <div>  <button class="qr-btn" onclick=" generateQRCode( )">Create QR Code</button>  </div>  
                    
                    <script type="text/javascript">

                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                        width : 230,
                        height : 230
                    });
                    
                    function makeCode () {		
                        var elText = document.getElementById("text");
                        
                        if (!elText.value) {
                            alert("Input a text");
                            elText.focus();
                            return;
                        }
                        
                        qrcode.makeCode(elText.value);
                    }
                    
                    makeCode();
                    
                    $("#text").
                        on("blur", function () {
                            makeCode();
                        }).
                        on("keydown", function (e) {
                            if (e.keyCode == 13) {
                                makeCode();
                            }
                        });
                        
                    </script>
                    </body>
